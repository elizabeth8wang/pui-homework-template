<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Product Details</title>
</head>

  
  <body>

    <a href="./index.html">
      <div>
        <img id="logo" src="../assets/logo/logo-01.svg" alt="Logo">
      </div>
    </a>

    <hr>
    
    <!-- navigation bar that is consistent among all pages  -->
    <header>
      <nav>
        <p class="active"><a href="./index.html">PRODUCTS</a></p>
        <p><a href="./cart.html">CART</a></p>
      </nav>
    </header>

    <h1> Original cinnamon roll </h1>

    <main>
      <img id="detailImage" src="../assets/products/original-cinnamon-roll.jpg" alt="Original cinnamon roll" width="600">
      
      <div class="cakeInfo">
        <p id="customizeText">
          Customize our delicious, hand-made cinnamon roll to your liking!
        </p>

        <div id="glazing">
          <label> Glazing: </label>
          <br>
          <select class="dropdown">
            <option>Keep original</option>
            <option>Sugar milk</option>
            <option>Vanilla milk</option>
            <option>Double chocolate</option>
          </select>
          </div>
  
        <br>

        <div id="packSize">
          <label> Pack size: </label>
          <br>
          <select class="dropdown">
            <option>1</option>
            <option>3</option>
            <option>6</option>
            <option>12</option>
          </select>
          </div>
  
        <br>
  
        <div>
          <span id="price"> $2.49 </span> 
            <button> Add to Cart </button>
        </div>
      </div>

    </main>

  </body>
</html>

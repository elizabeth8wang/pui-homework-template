<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Cart</title>
</head>
  
  <body>
    <a href="./index.html">
        <div>
          <img id="logo" src="../assets/logo/logo-01.svg" alt="Logo">
        </div>
    </a>

    <hr id="line">

    <navbar>
        <p ><a href="./index.html">PRODUCTS</a></p>
        <p class="active"><a href="./cart.html">CART</a></p>
    </navbar>

    <div id="shoppingCart">
        <header>Shopping Cart</header>
        <div class="cartRoll">
            <img class="cartImage" src="../assets/products/original-cinnamon-roll.jpg" alt="Original cinnamon roll">
            <p class="remove">Remove</p>
            <p> Original Cinnamon Roll
                <br>
                Glazing: Keep Original
                <br>
                Pack Size: 1
            </p>
    
            <p> $2.49 </p>
        </div>

        <div>
            <div class="cartRoll">
                <img class="cartImage" src="../assets/products/double-chocolate-cinnamon-roll.jpg" alt="Original cinnamon roll">
                <p class="remove">Remove</p>
        
                <p> Double Chocolate Cinnamon Roll
                    <br>
                    Glazing: Sugar milk
                    <br>
                    Pack Size: 6
                </p>
        
                <p> $27.45 </p>
            </div>
        </div>

    </div>

    <hr id="cartLine">

    <div id="cartCheckout">
        <p>Total: $29.94</p>
        <button> Checkout </button>
    </div>


  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Cart</title>
</head>

    </body>
   <!-- Logo + line seperator that is consistent among all pages -->
        <div id="headerNav">
            <a href="./index.html">
            <div>
                <img id="logo" src="../assets/logo/logo-01.svg" alt="Logo">
            </div>
            </a>

            <!-- navigation bar that is consistent among all pages  -->
            <div id="navLine">
                <nav>
                    <p><a href="./index.html">PRODUCTS</a></p>
                    <p class="active"><a href="./cart.html">CART</a></p>
                </nav>

                <hr id="headerLine">

                <h1> Shopping Cart </h1>
            </div>

        </div>

        <main id="cartMain">
            <div id="shoppingCart">
                <div>
                    <div>
                        <div class="cartRoll">
                            <div>
                                <img class="cartImage" src="../assets/products/original-cinnamon-roll.jpg" alt="Original cinnamon roll" width="200">
                            </div>

                            <div class="rollDescription">
                                <p> Original Cinnamon Roll</p>
                                <p> Glazing: Keep Original </p>
                                <p> Pack Size: 1 </p>
                            </div>
                            
                            <p class="price"> $2.49 </p>
                        </div>
        
                        <div>
                            <div>
                                <p class="remove">Remove</p>
                            </div>
                        </div>
                    </div>
    
                    <div>
                        <div class="cartRoll">
                            <div>
                                <img class="cartImage" src="../assets/products/double-chocolate-cinnamon-roll.jpg" alt="Original cinnamon roll" width="200">
                            </div>

                            <div class="rollDescription">
                                <p> Double Chocolate Cinnamon Roll</p>
                                <p> Glazing: Sugar milk </p>
                                <p> Pack Size: 6 </p>
                            </div>

                            <p class="price"> $27.45 </p>
                        </div>
        
                        <div>
                            <div>
                                <p class="remove">Remove</p>
                            </div>
                        </div>
                    </div>
                </div>


                <div>
                    <div>
                        <hr id="cartLine">
                    </div>

                    <div id="cartCheckout">
                        <p> Total: <span> $29.94 </span> </p> 
                        <div id="cartButton">
                            <button> Checkout </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
